name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&bg_color=0d1117&hide_border=true&icon_color=F5B700&text_color=fff&title_color=0e8763&rank_icon=github&card_width=150px&commits_year=2026&custom_title=GitHub Statistics&include_all_commits=true&ring_color=F5B700&hide_rank=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=donut&langs_count=5&hide_border=true&text_color=fff&title_color=0e8763&bg_color=0d1117&custom_title=Top Languages by Commit&size_weight=0.5&count_weight=0.5
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push